<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">Localization by Muz — Flutter localization package</title>
  <desc id="desc">A clean banner showing the package name and tagline with a globe motif representing localization.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="accent2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <clipPath id="round">
      <rect x="0" y="0" width="1200" height="360" rx="28" ry="28"/>
    </clipPath>
  </defs>

  <g clip-path="url(#round)">
    <!-- Background -->
    <rect x="0" y="0" width="1200" height="360" fill="url(#bgGrad)"/>

    <!-- Subtle grid -->
    <g opacity="0.08" stroke="#94a3b8" stroke-width="1">
      <path d="M0 60H1200M0 120H1200M0 180H1200M0 240H1200M0 300H1200"/>
      <path d="M100 0V360M250 0V360M400 0V360M550 0V360M700 0V360M850 0V360M1000 0V360M1150 0V360"/>
    </g>

    <!-- Accent shapes -->
    <path d="M-50 300 Q 200 180 450 300 T 950 300 T 1450 300" fill="none" stroke="url(#accent)" stroke-width="14" opacity="0.35"/>
    <circle cx="980" cy="100" r="180" fill="url(#accent2)" opacity="0.15"/>

    <!-- Left content -->
    <g transform="translate(64,92)">
      <rect x="0" y="0" width="12" height="12" fill="url(#accent)" rx="3"/>
      <text x="0" y="56" fill="#ffffff" font-size="44" font-weight="700" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif">
        Localization by Muz
      </text>
      <text x="0" y="96" fill="#cbd5e1" font-size="18" font-weight="500" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif">
        Simple Flutter localization — Inline + JSON. Instant switching. No codegen.
      </text>

      <!-- Feature bullets -->
      <g fill="#e2e8f0" font-size="14" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif" >
        <text x="0" y="134">• Use .localize() directly on strings</text>
        <text x="0" y="160">• JSON-based translations without boilerplate</text>
        <text x="0" y="186">• Switch languages instantly at runtime</text>
      </g>
    </g>

    <!-- Right illustration: globe + brackets -->
    <g transform="translate(880,180)">
      <!-- Globe -->
      <circle r="90" fill="none" stroke="#e2e8f0" stroke-opacity="0.35" stroke-width="2"/>
      <ellipse rx="90" ry="34" fill="none" stroke="#e2e8f0" stroke-opacity="0.35" stroke-width="2"/>
      <ellipse rx="46" ry="90" fill="none" stroke="#e2e8f0" stroke-opacity="0.35" stroke-width="2"/>
      <path d="M-90 0 H90" stroke="#e2e8f0" stroke-opacity="0.35" stroke-width="2"/>

      <!-- Orbit ring -->
      <circle r="110" fill="none" stroke="url(#accent)" stroke-width="6" opacity="0.6"/>
      
      <!-- Location pin -->
      <g transform="translate(45,-60)">
        <path d="M0 -18 C-10 -18 -18 -10 -18 0 C-18 16 0 28 0 28 C0 28 18 16 18 0 C18 -10 10 -18 0 -18 Z" fill="url(#accent)"/>
        <circle cx="0" cy="0" r="6" fill="#0b1020"/>
      </g>

      <!-- Code brackets -->
      <path d="M-160 -46 L-180 -30 L-160 -14" fill="none" stroke="url(#accent2)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M160 -46 L180 -30 L160 -14" fill="none" stroke="url(#accent2)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Bottom caption -->
    <text x="64" y="332" fill="#94a3b8" font-size="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif">
      localization_by_muz • MIT License • Flutter ≥ 3.0
    </text>
  </g>
</svg>
